[package]
name = "rust-gkat"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[profile.dev]
overflow-checks = false
opt-level = 3
debug = true

[profile.test]
overflow-checks = false
opt-level = 3
debug = true

[profile.release]
overflow-checks = false
opt-level = 3
debug = true

[build-dependencies]
lalrpop = "0.21.0"

[dependencies]
recursive = "0.1.1"
ahash = "0.8.11"
hashbrown = "0.14.5"
hashconsing = "1.6.0"
disjoint-sets = "0.4.2"
rsdd = { git = "https://github.com/neuppl/rsdd" }
lalrpop-util = { version = "0.21.0", features = ["lexer", "unicode"] }

